version 20.3R1.8;
groups {
    core_interface {
        logical-systems {
            <*> {
                interfaces {
                    <*> {
                        unit <*> {
                            family iso;
                            family inet6;
                            family mpls;
                        }
                    }
                }
            }
        }
    }
    core_router {
        logical-systems {
            <*> {
                protocols {
                    bgp {
                        group ibgp_v4 {
                            family inet {
                                unicast;
                            }
                            family inet-vpn {
                                unicast;
                            }
                        }
                    }
                    isis {
                        level 1 disable;
                        level 2 wide-metrics-only;
                    }
                    mpls {
                        explicit-null;
                        ipv6-tunneling;
                    }
                }
                routing-options {
                    autonomous-system 65412;
                }
            }
        }
    }
    core_route_reflector_client {
        logical-systems {
            <*> {
                protocols {
                    bgp {
                        group ibgp_v4 {
                            peer-as 65412;
                            neighbor 192.168.0.4;
                            neighbor 192.168.0.7;
                        }
                        group ibgp_v6 {
                            peer-as 65412;
                            neighbor fec0:0:0:111::4;
                            neighbor fec0:0:0:111::7;
                        }
                    }
                }
            }
        }
    }
}
